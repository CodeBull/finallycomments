<!doctype html>

<html>
  <head>
  <meta charset="utf8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Sanchez');
    * {
      box-sizing: border-box;
    }

    .sc-cf:after {
      content: "";
      display: table;
      clear: both;
    }
    .sc-section {
      font-family: 'Sanchez', serif;
    }
    .sc-comments {
      padding: 15px 0;
      /*border: solid 1px #ccc;*/
    }
    .sc-topbar__rule {
      border: none;
      margin: 0 auto 10px auto;
      border: solid 2px #eaeaea;
    }
    .sc-topbar {
      position: relative;
      margin-top: 25px;
    }

    .sc-topbar__count {
      color: #757575;
      float: right;
    }
    .sc-topbar__upvote {
      float: left;
      display: inline-block;
      margin: 0;
      height:  30px;
      cursor: pointer;
    }
    .sc-topbar__upvote svg circle {
      transition: all 200ms;
    }
    .sc-topbar__upvote:hover svg circle {
      fill: #759af7;
    }

    .sc-topbar__reply {
      float: left;
      display: inline-block;
      cursor: pointer;
      color: #000;
      padding: 0 10px;
    }
    .sc-close {
      cursor: pointer;
    }
    .sc-item {
      padding: 0 15px 10px;
    }
    .sc-item__level-1 {
    }
    .sc-item__level-2 {
      margin-left: 20px;
    }

    .sc-item__left {
      float: left;
      min-width: 50px;
    }
    .sc-item__right {
      float: left;
      padding: 0 20px;
      width: calc(100% - 50px)
    }

    .sc-item__image {
      border-radius: 50%;
      border: solid 2px #ccc;
    }
    .sc-item__username {
      margin: 0 0 10px 0
    }
    .sc-item__author-link {
      display: inline-block;
      padding: 3px 6px;
      transform: translateX(-6px);
      border-radius: 10px;
      text-decoration: none;
      color: #0e0e0e;
      font-size: 17px;
      transition: all 200ms;
    }
    .sc-item__author-link:hover {
      background: rgba(141, 141, 243, 0.2);
    }
    .sc-item__middot {
      padding: 0 4px 0 0px;
    }
    .sc-item__datetime {
      color: #777;
      font-style: italic;
      font-size: 13px;
    }
    .sc-item__content {
      margin: 0 0 10px 0;
    }
    .sc-item__meta {
      font-size: 13px;
      color: #868686;
      margin-bottom: 20px;
    }

    .sc-item__divider {
      display: inline-block;
      margin: 0 10px;
    }
    .sc-item__reply,
    .sc-item__upvote {
      cursor: pointer;
    }

      .sc-item__upvote svg {
          transform: translateY(4px);
      }

     /*INPUT*/
     .sc-comment__container {
      position: relative;
      padding: 20px 0;
     }
    .sc-comment__username {
      width: 200px;
      border: solid 1px #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .sc-comment__message {
      width: 100%;
      margin-bottom: 20px;
      border: solid 1px #ccc;
      border-radius: 3px;
      padding: 10px;
      height: 100px;
      resize: vertical;
    }

    .sc-comment__btn {
      display: inline-block;
      margin: 0 20px 10px 0;
      cursor: pointer;
      background: #7f8db1;
      border-radius: 5px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      padding: 5px 10px;
      text-decoration: none;
    }

    .sc-vote {
      position: absolute;
      padding: 20px;
      background-color: #fff;
      max-width: 300px;
      border-radius: 3px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .sc-vote__close {
      position: absolute;
      transform-origin: center;
      transform: rotate(45deg);
      bottom: 7px;
      right: 10px;
      font-size: 50px;
    }
    .sc-vote__username {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
      border: none;
      border: solid 1px #ccc;
      padding: 10px;
    }
    .sc-vote__username:focus {
      outline: none;
    }
    .sc-vote__value {
      display: inline-block;
      width: 50px;
      text-align: center;
    }
    .sc-vote__btn {
      display: inline-block;
      border-radius: 50%;
      /*border: solid 4px #333;*/
      height: 30px;
      width: 30px;
      text-align: center;
      line-height: 26px;
      text-decoration: none;
    }
    .sc-vote__btn svg {
      transform: translateY(8px);
    }

    .sc-vote__slider {
      width: 150px;
    }

    input[type=range] {
      -webkit-appearance: none;
      margin: 10px 0;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background: #ccc;
      border-radius: 25px;
      border: 0px solid #fafafa;
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 0px solid #000000;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #4f79ff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -3.6px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #ccc;
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background: #ccc;
      border-radius: 25px;
      border: 0px solid #fafafa;
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 0px solid #000000;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #4f79ff;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      height: 10px;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      border-width: 39px 0;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: #ccc;
      border: 0px solid #fafafa;
      border-radius: 50px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input[type=range]::-ms-fill-upper {
      background: #ccc;
      border: 0px solid #fafafa;
      border-radius: 50px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input[type=range]::-ms-thumb {
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 0px solid #000000;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #4f79ff;
      cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: #ccc;
    }
    input[type=range]:focus::-ms-fill-upper {
      background: #ccc;
    }


  </style>
  </head>
  <body>

    Hello world

    <section class="sc-section"></section>

    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
  console.log('hello')
    const CATEGORY = 'photofeed';
    const AUTHOR = 'sambillingham';
    const PERMLINK = '20180115t213529967z-post';
    const POSTTITLE = 'HELLO THIS IS THE TITLE';
    const STEEMSERVER = 'wss://rpc.buildteam.io';
    init()


    function init(){
        console.log('init')
        addTopBar()

        getComments()
    }

    function addTopBar(){

      let template = `
          <div class="sc-topbar sc-cf">
            <span class="sc-topbar__upvote">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 50 50" width="22px" height="22px">
            <circle fill="transparent" stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st0" cx="25" cy="25" r="23"/>
            <line stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st1" x1="13.6" y1="30.6" x2="26" y2="18.2"/>
            <line stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st2" x1="36.4" y1="30.6" x2="24" y2="18.2"/>
            </svg>
            </span>
            <span class="sc-topbar__reply">Reply</span>

            <span class="sc-topbar__count"> 00 Comments</span>

          </div>
          <hr class="sc-topbar__rule">
      `

      $('.sc-section').append(template)
    }

    function addCommentTemplateAfter(dest) {
      $('.sc-comment__container').remove()
      let template = `<div class="sc-comment__container">
        <input class="sc-comment__username" placeholder="username" type="text">
        <textarea class="sc-comment__message" placeholder="Reply"></textarea>
        <a href="#" target="_blank" class="sc-comment__btn">Post</a>
        <span class="sc-close sc-comment__close" >Cancel</span>
      </div>`
      $(template).insertAfter(dest)
    }


    function addVoteTemplateAfter(dest){
      $('.sc-vote').remove()
      let template = `<div class="sc-vote">
            <input class="sc-vote__username" placeholder="username" type="text">
            <a href="#" target="_blank" class="sc-vote__btn">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 50 50" width="30px" height="30px">
                <circle fill="transparent" stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st0" cx="25" cy="25" r="23"/>
                <line stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st1" x1="13.6" y1="30.6" x2="26" y2="18.2"/>
                <line stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st2" x1="36.4" y1="30.6" x2="24" y2="18.2"/>
                </svg>
            </a>
            <span class="sc-vote__value">50%</span>
            <input type="range" min="1" max="100" value="50" class="sc-vote__slider" id="myRange">
            <span class="sc-close sc-vote__close" >&#43;</span>
          </div>`
      $(template).insertAfter(dest)
    }

    function setVoteUrl(username, author, permlink, weight){
      let steemconnectUrl = `https://v2.steemconnect.com/sign/vote?voter=${username}&author=${author}&permlink=${permlink}&weight=${weight}`
      $('.sc-vote__btn').attr('href', steemconnectUrl);
    }

    function setCommentUrl(parentAuthor,parentPermlink, author, message, parentTitle) {
      let title = 'RE: ' + parentTitle
      let permlink = randomString()
      let steemconnectUrl = encodeURI(`https://v2.steemconnect.com/sign/comment?parent_author=${parentAuthor}&parent_permlink=${parentPermlink}&author=${author}&permlink=${permlink}&title=${title}&body=${message}`)
      $('.sc-comment__btn').attr('href', steemconnectUrl)
    }

    function randomString() {
      let string = ''
      let allowedChars = "abcdefghijklmnopqrstuvwxyz0123456789";
      for (var i = 0; i < 32; i++){
        string += allowedChars.charAt(Math.floor(Math.random() * allowedChars.length));
      }
      return string;
  }


    $('.sc-topbar__upvote').on('click', () => {
      addVoteTemplateAfter('.sc-topbar__upvote')
    })

    $('.sc-topbar__reply').on('click', () => {
      addCommentTemplateAfter('.sc-section .sc-topbar__rule')
      $('.sc-vote').remove()
    })

    $('.sc-section').on('click', '.sc-item__reply', (e) => {
      addCommentTemplateAfter(e.currentTarget)
    })

    $('.sc-section').on('click', '.sc-item__upvote', (e) => {
      addVoteTemplateAfter(e.currentTarget)
    })

    $('.sc-section').on('keyup', '.sc-vote__username', (e) => {
      let topLevel = $(e.currentTarget).parent().parent().hasClass('sc-section') ? true : false
      let username = $('.sc-vote__username').val().trim()
      let weight = $('.sc-vote__slider').val()
      let permlink = topLevel ? PERMLINK : $(e.currentTarget).closest('.sc-item').data('permlink')
      let author = topLevel ? AUTHOR : $(e.currentTarget).closest('.sc-item').data('author')
      setVoteUrl(username, author, permlink, weight)
    })

    $('.sc-section').on('input', '.sc-vote__slider', (e) => {
      let topLevel = $(e.currentTarget).parent().parent().hasClass('sc-section') ? true : false
      let username = $('.sc-vote__username').val().trim()
      let weight = $('.sc-vote__slider').val()
      let permlink = topLevel ? PERMLINK : $(e.currentTarget).closest('.sc-item').data('permlink')
      let author = topLevel ? AUTHOR : $(e.currentTarget).closest('.sc-item').data('author')
      $('.sc-vote__value').text(weight + '%')
      setVoteUrl(username, author, permlink, weight)
    })

    $('.sc-section').on('keyup', '.sc-comment__username',(e) => {
      let topLevel = $(e.currentTarget).parent().parent().hasClass('sc-section') ? true : false
      let username = $('.sc-comment__username').val().trim()
      let message = $('.sc-comment__message').val()
      let parentPermlink = topLevel ? PERMLINK : $(e.currentTarget).closest('.sc-item').data('permlink')
      let parentAuthor = topLevel ? AUTHOR : $(e.currentTarget).closest('.sc-item').data('author')
      let title = topLevel ? POSTTITLE : $(e.currentTarget).closest('.sc-item').data('title')
      setCommentUrl(parentAuthor,parentPermlink, username, message, title)
    })

    $('.sc-section').on('keyup', '.sc-comment__message' , (e) => {
      let topLevel = $(e.currentTarget).parent().parent().hasClass('sc-section') ? true : false
      let username = $('.sc-comment__username').val().trim()
      let message = $('.sc-comment__message').val()
      let parentPermlink = topLevel ? PERMLINK : $(e.currentTarget).closest('.sc-item').data('permlink')
      let parentAuthor = topLevel ? AUTHOR : $(e.currentTarget).closest('.sc-item').data('author')
      let title = topLevel ? POSTTITLE : $(e.currentTarget).closest('.sc-item').data('title')
      console.log(parentAuthor,parentPermlink, username, message, title)
      setCommentUrl(parentAuthor,parentPermlink, username, message, title)
    })

    $('.sc-section').on('click', '.sc-comment__close, .sc-vote__close', (e) => {
      $(e.currentTarget).parent().remove()
    });

    function getComments(){
        $('.sc-section').append('<div class="sc-comments"></div>')

        steem.api.setOptions({ url: STEEMSERVER });
        steem.api.getState(`/${CATEGORY}/@${AUTHOR}/${PERMLINK}`, function(err, result) {
            console.log(err, result);

            let resultsArray = [];

            for ( post in result.content ){

              var html = result.content[post].body

              resultsArray.push({
                  id: result.content[post].id,
                  title: result.content[post].root_title,
                  author: result.content[post].author,
                  body: html,
                  permlink: result.content[post].permlink,
                  depth: result.content[post].depth,
                  root_comment: result.content[post].root_comment,
                  parent_permlink: result.content[post].parent_permlink,
                  created: result.content[post].created,
                  votes: result.content[post].net_votes
              })
            }

            resultsArray = resultsArray.sort((a,b) => {
                return b.id - a.id
            });

            resultsArray.forEach( (post, i, arr) => {
              console.log(post.permlink)
              // console.log(post.parent_permlink)
                var permlink = post.parent_permlink
                var metadata = JSON.parse(result.accounts[post.author].json_metadata).profile
                var voteMessage = (post.votes > 1 || post.votes == 0 )? 'Votes' : 'Vote'

                var  template = `
                <div data-post-id="${post.id}"
                    data-permlink="${post.permlink}"
                    data-author="${post.author}"
                    data-title="${post.title}"

                  class="sc-item sc-cf sc-item__level-${post.depth} ${post.permlink}">
                  <div class="sc-item__left">
                    <img class="sc-item__image" src="${metadata.profile_image}" height="50" width="50">
                  </div>
                  <div class="sc-item__right">
                    <h4 class="sc-item__username">
                      <a class="sc-item__author-link" href="https://steemit.com/@${post.author}" target="_blank">@${post.author}</a>
                      <span class="sc-item__middot"> &middot; </span> <span class="sc-item__datetime"> ${ moment(post.created).fromNow() } </span>
                      </h4>
                    <p class="sc-item__content">${ post.body }...</p>
                    <div class="sc-item__meta">
                      <span class="sc-item__upvote">[^]</span>
                      <span class="sc-item__divider">|</span>
                      <span class="sc-item__votecount">${post.votes} ${voteMessage}</span>
                      <span class="sc-item__divider">|</span>
                      <span class="sc-item__reply">Reply</span>
                    </div>
                  </div>
                </div>`
                if ( post.depth === 1 ) {
                  $('.sc-comments').prepend( template)
                }
            })

            resultsArray.forEach( (post, i, arr) => {
                var permlink = post.parent_permlink
                var metadata = JSON.parse(result.accounts[post.author].json_metadata).profile
                var voteMessage = (post.votes > 1 || post.votes == 0 )? 'votes' : 'vote'
                var  template = `
                <div data-post-id="${post.id}"
                    data-permlink="${post.permlink}"
                    data-author="${post.author}"
                    data-title="${post.title}"

                  class="sc-item sc-cf sc-item__level-${post.depth} ${post.permlink}">
                  <div class="sc-item__left">
                    <img class="sc-item__image" src="${metadata.profile_image}" height="50" width="50">
                  </div>
                  <div class="sc-item__right">
                    <h4 class="sc-item__username">
                      <a class="sc-item__author-link" href="https://steemit.com/@${post.author}" target="_blank">@${post.author}</a>
                      <span class="sc-item__middot"> &middot; </span> <span class="sc-item__datetime"> ${ moment(post.created).fromNow() } </span>
                      </h4>
                    <p class="sc-item__content">${ post.body }...</p>
                    <div class="sc-item__meta">
                      <span class="sc-item__upvote">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 50 50" width="18px" height="18px">
                        <circle fill="transparent" stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st0" cx="25" cy="25" r="23"/>
                        <line stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st1" x1="13.6" y1="30.6" x2="26" y2="18.2"/>
                        <line stroke="#000000" stroke-width="3" strokemiterlimit="10" class="st2" x1="36.4" y1="30.6" x2="24" y2="18.2"/>
                        </svg>


                      </span>
                      <span class="sc-item__divider">|</span>
                      <span class="sc-item__votecount">${post.votes} ${voteMessage}</span>
                      <span class="sc-item__divider">|</span>
                      <span class="sc-item__reply">Reply</span>
                    </div>
                  </div>
                </div>`
                if ( post.depth > 1 ) {
                  $('.' + permlink ).append( template)
                  console.log(permlink)
                  console.log( $('.' + permlink ))
                }
            })

          $('.sc-topbar__count').text(`${resultsArray.length} Comments`)
        });
      }
    </script>
  </body>
</html>
